<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="pattern-top"
      src="./images/bg-pattern-top.svg"
      alt="pattern top"
    />
    <img
      class="pattern-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="pattern bottom"
    />
    <main class="container">
      <div class="profile-card">
        <div class="profile-card__head">
          <img
            class="profile-card__pattern"
            src="./images/bg-pattern-card.svg"
            alt="pattern card"
          />
          <img
            class="profile-card__image"
            src="./images/image-victor.jpg"
            alt="profile image"
          />
        </div>
        <div class="profile-card__body">
          <p class="profile-card__name">Victor Crest <span>26</span></p>
          <p class="profile-card__city">London</p>
          <div class="profile-card__stats">
            <div>
              <span>80K</span>
              <span>Followers</span>
            </div>
            <div>
              <span>803K</span>
              <span>Likes</span>
            </div>
            <div>
              <span>1.4K</span>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
